<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well come to my personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl mt-12 text-center">WELL COME TO MY
            <span class="font-semibold text-violet-600">PERSONAL BANK</span></h1>
    </header>

    <main>
        <section class="bg-orange-300 mt-10 p-12 w-9/12 mx-auto">
            <h3 class="text-3xl">Please login</h3>
            <div>
                <input class="mt-5 px-3 block w-9/12 py-3" type="email" name="" id="Email" placeholder="Enter Your Email">
                <input class="mt-5 px-3 block w-9/12 py-3" type="password" name="" id="Password" placeholder="Enter Your Password">
                <button id="Button_submit" class="bg-orange-400 hover:bg-sky-700 px-8 py-2 mt-4">Submit</button>
            </div>
        </section>
    </main>

<script src="js/script.js"></script>
</body>
</html>
