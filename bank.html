<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-12 text-center">Let's go
            <span class="font-semibold text-violet-600">Some mony</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-8 w-9/12 mx-auto text-white">

                <div class="bg-orange-400 py-3 px-5 rounded-lg">
                    <h3 class="text-4xl">Deposite</h3>
                    <h2 class="text-5xl mt-5">$<span id="deposite_balance">00</span> </h2>
                </div>

                <div class="bg-yellow-400 py-3 px-5 rounded-lg">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h2 class="text-5xl mt-5">$<span id="total_withdraw">00</span></h2>
                </div>

                <div class="bg-amber-600 py-3 px-5 rounded-lg">
                    <h3 class="text-4xl">Balance</h3>
                    <h2 class="text-5xl mt-5">$ <span id="Total_balence">1200</span> </h2>
                </div>
            </div>
        </section>

<!-- Deposite And withdraw -->

<section class="mt-12">
    <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto">

        <div class="bg-yellow-400 py-3 px-5 rounded-lg">
            <h3 class="text-4xl text-white">Please Deposite</h3>
            <input class="mt-5 px-3 block w-9/12 py-3" type="text" name="" id="Deposite" placeholder="$ Amount you want to deposite">
            <button id="Button_diposit" class="bg-orange-400 hover:bg-sky-700 px-8 py-2 mt-4 rounded-lg">Deposite</button>
        </div>


        <div class="bg-[#5b7c99] py-3 px-5 rounded-lg">
            <h3 class="text-4xl text-white">Please Deposite</h3>
            <input class="mt-5 px-3 block w-9/12 py-3" type="text" name="" id="withdraw" placeholder="$ Amount you want to Withdraw">
            <button id="withdraw_btn" class="bg-orange-400 hover:bg-sky-700 px-8 py-2 mt-4 rounded-lg">Withdraw</button>
        </div>

    </div>
</section>

    </main>


    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
